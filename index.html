<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial Black", sans-serif;
      overflow: hidden;
      background-color: black;
      color: white; /* Text color */
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .music {
      display: none; /* Hide the music player */
    }
    .logo {
      position: absolute;
      top: 30%; /* Adjust logo position */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      width: 120px; /* Adjust logo size */
      height: 120px; /* Adjust logo size */
      overflow: hidden;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Make the logo round */
      filter: brightness(150%) drop-shadow(0 0 10px #00f);
      animation: glowing-text 2s infinite alternate; /* Add glowing text animation */
    }
    @keyframes neonGlow {
      0% {
        filter: brightness(150%) drop-shadow(0 0 10px #00f);
      }
      100% {
        filter: brightness(150%) drop-shadow(0 0 10px #00f);
      }
    }
    @keyframes glowing-text {
      0% {
        color: #00f; /* Blue */
      }
      50% {
        color: #0cf; /* Light blue */
      }
      100% {
        color: #00f; /* Blue */
      }
    }
    .glow-text {
      position: absolute;
      top: 45%; /* Adjust text position */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      font-weight: bold; /* Make the text bold */
      color: #ffffff; /* White color */
      margin-bottom: 10px;
      text-shadow: 0px 0px 10px rgb(0, 0, 255), 0px 0px 20px rgb(0, 0, 255); /* Blue neon shadow effect */
    }
    .typing-text {
      position: absolute;
      top: 50%; /* Adjust text position */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      font-size: 14px; /* Adjust text size */
      text-align: center;
      opacity: 0;
      animation: show-hide 2s infinite; /* Add show-hide animation */
      text-shadow: 2px 2px 4px black, 0px 0px 10px blue; /* Add black and blue neon glow effect */
    }
    @keyframes show-hide {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    .social-icons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      text-align: center;
    }
    .social-icon {
      display: inline-block;
      margin: 5px;
      border-radius: 50%;
      overflow: hidden;
      width: 40px;
      height: 40px;
      filter: brightness(150%);
      box-shadow: 0 0 10px blue; /* Add blue cyberpunk crystal glowing effect */
      cursor: pointer; /* Add cursor pointer */
      transition: transform 0.3s ease; /* Add smooth transition */
    }
    .social-icon:hover {
      transform: scale(1.1); /* Add hover effect */
    }
    .social-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-background">
      <video autoplay loop muted>
        <source src="https://tinyurl.com/22664nyu" type="video/mp4">
      </video>
    </div>
    <div class="music">
      <audio autoplay loop>
        <source src="https://tinyurl.com/22664nyu" type="audio/mpeg">
      </audio>
    </div>
    <div class="logo">
      <img src="https://tinyurl.com/2cqrybde" alt="Logo">
    </div>
    <div class="glow-text">
      GojoXRimon
    </div>
    <div class="typing-text">
      <span style="text-shadow: 2px 2px 4px black, 0px 0px 10px blue;">Starts</span>
      <span style="text-shadow: 2px 2px 4px black, 0px 0px 10px blue;">can't</span>
      <span style="text-shadow: 2px 2px 4px black, 0px 0px 10px blue;">shine</span>
      <span style="text-shadow: 2px 2px 4px black, 0px 0px 10px blue;">without</span>
      <span style="text-shadow: 2px 2px 4px black, 0px 0px 10px blue;">darkness</span>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100089495797706&mibextid=ZbWKwL" class="social-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/tangerine_casee?igsh=MXkxazFkMm4zNDI4OA==" class="social-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/soloshadowyt9225" class="social-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      </a>
      <a href="https://twitter.com/G0jOJJK/" class="social-icon">
        <img src="https://i.ibb.co/hcKqZhs/432270266.jpg" alt="Twitter">
      </a>
    </div>
  </div>
</body>
</html>
