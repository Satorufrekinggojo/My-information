<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dao Khanh Duy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        a {
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        .container-wrapper {
            flex: 1;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            overflow: hidden; /* Ensure the neon border animation stays within the container */
            border-radius: 50%; /* Rounded border for smoother glow effect */
            box-shadow: 0 0 10px blue; /* Blue glow effect */
            animation: neonGlow 1.5s ease-in-out infinite alternate; /* Neon glow animation */
        }

        .avatar-frame {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        img.profile {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px blue;
            }
            100% {
                box-shadow: 0 0 20px blue, 0 0 30px #5B86E5, 0 0 40px #5B86E5; /* Adjust the glow effect */
            }
        }

        a.button {
            display: block;
            background-color: transparent;
            margin: 10px 0;
            font-size: 1.9rem;
            font: inherit;
            padding: 13px;
            text-decoration: none;
            border: 2px solid white;
        }

        a.button:hover {
            color: #5B86E5;
            background-color: white;
        }

        h2.name {
            margin: 10px;
            padding-bottom: 0px;
            animation: neonText 1.5s ease-in-out infinite alternate; /* Neon text glow animation */
        }

        @keyframes neonText {
            0% {
                text-shadow: 0 0 10px blue;
            }
            100% {
                text-shadow: 0 0 20px blue, 0 0 30px #5B86E5, 0 0 40px #5B86E5; /* Adjust the glow effect */
            }
        }

        footer {
            text-align: center;
            width: 100%;
            padding-bottom: 20px;
            z-index: 2;
        }

        footer>a {
            text-decoration: none;
        }

        div.slogan {
            padding-top: 0px;
            padding-bottom: 10px;
        }

        @media (min-width: 768px) {
            .container {
                width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .container-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media (max-width: 767px) {
            h2.name {
                padding-top: 0px;
            }
        }

        /* Star animation */
        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            animation: stars-falling 5s linear infinite; /* Faster falling animation */
        }

        @keyframes stars-falling {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-34156117-12"></script>
</head>

<body>
    <div class="stars"></div>
    <div class="container-wrapper">
        <div class="container">
            <div class="avatar-container">
                <div class="avatar-frame"></div>
                <img class="profile" src="https://i.ibb.co/wzgVYRk/image.jpg">
            </div>
            <h2 class="name">GojoXRimon</h2>
            <div class="slogan">
                Star's can't shine without darkness
            </div>
            <a href="https://www.facebook.com/profile.php?id=100089495797706&mibextid=ZbWKwL" class="button">
                <i class="fab fa-facebook-square"></i> FACEBOOK
            </a>
            <a href="https://www.youtube.com/@soloshadowyt9225" class="button">
                <i class="fas fa-user-check"></i> YOUTUBE
            </a>
            <a href="https://www.instagram.com/tangerine_casee?igsh=MXkxazFkMm4zNDI4OA==" class="button">
                <i class="fab fa-instagram"></i> INSTAGRAM
            </a>
            <a href="Opo24038@gmail.com" class="button">
                <i class="fas fa-envelope"></i> E-MAIL
            </a>
        </div>
    </div>
    <footer>
        <a href="https://github.com/">Source</a>
    </footer>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-34156117-12');

        const elements = document.getElementsByTagName("a");
        for (let i = 0; i < elements.length; i++) {
            const element = elements[i];
            element.addEventListener("click", function (ev) {
                ev.preventDefault();
                const url = element.href;
                if (window.ga) {
                    gtag('event', 'click', {
                        'event_category': 'outbound',
                        'event_label': url,
                        'transport_type': 'beacon',
                        'event_callback': function () {
                            document.location.href = url;
                        }
                    });
                } else {
                    document.location.href = url;
                }
            });
        }

        // Function to create stars
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('stars');
            star.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 5000); // Remove star after animation ends
        }

        // Create stars periodically
        setInterval(createStar, 200); // Faster star animation
    </script>
</body>

</html>
